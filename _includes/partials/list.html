<section class="list-item">
  <h1 class="title"><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
  <img src="{{ post.data.image }}" alt="{{ post.data.title }} featured image" class="full">
  <p class="byline">{{ post.date | date: "%b %d, %Y" }} Â· {% for tag in post.data.tags %}{% if tag != "post" %}<a href="/tags/{{ tag }}/">{{ tag | upcase }}</a> // {% endif %}{% endfor %}</p>
  <p class="content">{{ post.templateContent | truncate: 250 }}</p>
</section>
