<section class="list-item">
  <h1 class="title"><a href="{{ post.url }}">{{ post.data.title }}</a></h1>
  {% if post == first %}
  <img src="{{ post.data.image }}" alt="{{ post.data.title }} featured image" class="full">
  {% else %}
  <img data-src="{{ post.data.image }}" alt="{{ post.data.title }} featured image" class="full lazyload">
  {% endif %}
  <p class="byline">{{ page.date | date: "%m.%d.%Y" }} | {% for tag in post.data.tags %}{% if tag != "post" %}<a href="/tags/{{ tag }}/">{{ tag | upcase }}</a>{% endif %}{% endfor %}</p>
  <p class="content">{{ post.templateContent | truncate: 250 }}</p>
</section>
<!-- Horizontal Rule -->
<hr>
