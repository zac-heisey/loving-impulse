---
layout: layouts/base.html
---

<article id="blog-content">
  <h1 class="title">{{ title }}</h1>
  <img src="{{ image }}" alt="{{ title }} featured image" class="full">
  <p class="byline">{{ page.date | date: "%m.%d.%Y" }} | {% for tag in tags %}{% if tag != "post" %}<a href="/tags/{{ tag }}/">{{ tag | upcase }}</a>{% endif %}{% endfor %}</p>
  {{ content }}
</article>
