<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test Eleventy Site</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello World</h1>
    <!-- Pull in data from _data directory -->
    <h2>From /_data Directory:</h2>
    {% for user in users %}
    <p>{{ user.user }} is {{ user.age }} years old.</p>
    {% endfor %}
    <!-- Pull in content from posts directory -->
    <h2>From /posts Directory:</h2>
    {% for post in collections.post %}
    <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
    <p>{{ post.templateContent }}</p>
    {% endfor %}
  </body>
</html>
